services:
  - type: web
    name: elevenlabs-voiceagent
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webhook_receiver:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level info
    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_AGENT_ID
        sync: false
      - key: HIRINGS_API_URL
        sync: false
      - key: HIRINGS_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.14

